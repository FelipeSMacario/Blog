<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="../../assets/images/goku.jpg" class="card-img-top rounded-circle w-75" alt="perfil">
                </div>                
                <div class="card-body">
                  <h5 class="card-title text-center">Goku</h5>
                  <p class="card-text text-center">Oi, eu sou o Goku</p>
                  <a href="#" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Github</a>

                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 font-monospace text-center">Pesquisar por título</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-warning w-100">Pesquisar</button>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 font-monospace">Digite abaixo os seus comentários:</h3>

                <div class="form-group">
                    <label for="nome" class="font-monospace">Título</label>
                    <input type="text" name="nome" id="nome" class="form-control mb-2" placeholder="Digíte seu nome" [(ngModel)]="post.nome">
                </div>

                
                <div class="form-group">
                    <label for="mensagem" class="font-monospace">Texto</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control mb-2" placeholder="Digite a sua mensagem" [(ngModel)]="post.mensagem">

                    </textarea>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-info w-25" (click)="cadastrarMensagem()">Publicar</button>
                    </div>
                </div>

            </div>
            <hr class="mt-5 mb-5">

            <h3 class="text-center mb-5 font-monospace">Comentários adicionados</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <div class="card-header">
                        <h5 class="card-title">{{post.id}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{post.nome}}</p>
                        <p class="card-text">{{post.mensagem}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
